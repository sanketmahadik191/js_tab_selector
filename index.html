<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Selector</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <div class="img animate__animated animate__zoomIn"></div>
        <div class="tabs animate__animated animate__zoomIn">
            <div class="tab-container">
                <div class="tab live">Rohit Sharma </div>
                <div class="tab">Virat Kohli </div>
                <div class="tab">MS Dhoni</div>
            </div>
            <div class="content">
                <h1>Cricket Players</h1>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>

</body>

</html>
